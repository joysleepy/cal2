<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pagina de perritos calentamiento 2</title>
</head>
<body>
    <header>
        <h1>Bienvenido a la Segunda Version de Pagina de perritos</h1>
    </header>
        
    <section>
        <!--Bienvenida-->
        <p>Para esta ocasion la página debe ser creada con todos los elementos vistos en clases, pero ahora en 10  minutos o menos</p>
    </section>
    <section id="galeria">
        <!--Fotos-->
        <figure>
            <img src="https://www.petdarling.com/articulos/wp-content/uploads/2016/04/diarrea-en-cachorros.jpg" alt="Perrito Rotweiler">
            <figcaption>Perrito Rotweiler</figcaption>
        </figure>
        <figure>
            <img src="https://static.miscota.com/consejos/wp-content/uploads/2016/07/12-Week-Black-German-Shepherd-Puppy-1024x683.jpg" alt="Perito PAstor Aleman">
            <figcaption>Perrito Pastor Alemán</figcaption>
        </figure>
        <figure>
            <img src="https://image.freepik.com/foto-gratis/cachorro-schnauzer-miniatura_87557-2962.jpg" alt="Perrito Schnauzer">
            <figcaption>Perrito Schnauzer</figcaption>
        </figure>
        <figure>
            <img src="https://www.perrospedia.com/wp-content/uploads/2014/06/doberman-5.jpg" alt="Perrito Doberman">
            <figcaption>Perrito Doberman</figcaption>
        </figure>
    </section>
    <section>
        <!--correo con input-->
        <h1>Suscribete y recibe todos los días fotos de Perritos Buenos !!!</h1>
        <input type="email" name="" id="" placeholder="correo@dominio.com">
        <button>Suscribirme</button>
    </section>
    <section id="copyright">
        <!--copyright-->
        <p>2020 Perritos Corp.</p>
    </section>


</body>
</html>
